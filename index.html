<html ng-app="beerApp">
	<head>
        <title>Beer.SolKanar.us</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="white">
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="external/bootstrap.min.css">		
		<script src="external/jquery-1.11.1.min.js"></script>
		<script src="external/bootstrap.min.js"></script>
		<script type="text/javascript" src="external/angular.js"></script>		
		<script type="text/javascript" src="external/underscore.js"></script>
		<script src="external/angular-route.js"></script>
		<script src="external/firebase.js"></script>
		<script src="external/angularfire.min.js"></script>
		<script type="text/javascript" src="external/firebase-simple-login.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<link rel="stylesheet" type="text/css" href="beer.css">
	</head>
	<body>
		<div class="container master-container">
			<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#/">Beer.SolKanar.us</a>
					</div>
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li data-toggle="collapse" data-target=".navbar-collapse.in"><a href="#calculator">Calculator</a></li>
							<li data-toggle="collapse" data-target=".navbar-collapse.in"><a href="#list">List</a></li>
							<li data-toggle="collapse" data-target=".navbar-collapse.in"><a href="#profile">Profile</a></li>
							<li data-toggle="collapse" data-target=".navbar-collapse.in"><a ng-href="{{user ? '#logout' : '#login'}}">{{user ? "Logout" : "Login" }}</a></li>
						</ul>
					</div>
				</div>
			</div>
			
			<div ng-if="user">Logged in as {{user.Name}}</div>
			<div ng-view></div>
		</div>
	</body>
</html>
