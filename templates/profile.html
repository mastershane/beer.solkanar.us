<div class="jumbotron text-center">
	<h1>Profile</h1>	
</div>
<div class="panel panel-info">
	<div class="panel-body">
		<p ng-hide="user">Login first to view your profile.</p>
		<div class="form" ng-show="user">
			<div class="form-group">
				<label>Name</label>						
				<input class="form-control" type="text" ng-model="user.Name"/>					
			</div>
			<div class="form-group">
				<label>Location</label>						
				<input class="form-control" type="text" ng-model="user.Location"/>					
			</div>
			<div class="form-group">
				<label>Favorite Beer</label>						
				<input class="form-control" type="text" ng-model="user.FavoriteBeer"/>					
			</div>
			<div class="form-group">
				<label>Bio</label>						
				<textarea class="form-control" ng-model="user.Bio"/>					
			</div>
		</div>
	</div>
</div>
